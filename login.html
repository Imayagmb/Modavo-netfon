<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!--LOGO NA ABA-->
  <link rel="shortcut icon" href="img/mini-logo-net.png" type="image/x-icon">


  <!--CSS-->
  <link rel="stylesheet" href="css/login.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet" />
</head>

<!--corpo-->

<body>
  <!--LOGO-->
  <a class="navbar-brand" href="index.html">
  </a>

  <div class="container">
    <div class="header">
      <a href="index.html"> <img src="img/casa.png" alt="casa">
      </a>
      <h2>Acesse sua conta</h2>
    </div>

    <form id="form" class="form">

      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite seu email.." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha..." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div id="link">
        <a href="novasenha.html">
          <p> Esqueceu a senha?</p>
        </a>
      </div>
      <br>
      <button type="submit">Enviar</button>

      <div id="link">
        <a href="cadastro.html">
          <p> Não possui conta? Cadastre-se</p>
        </a>
      </div>

    </form>
  </div>

  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

  <!--SCRIPT VALIDAÇÃO-->
  <script>
    const form = document.getElementById("form");
    const email = document.getElementById("email");
    const password = document.getElementById("password");


    form.addEventListener("submit", (e) => {
      e.preventDefault();

      checkInputs();
    });

    function checkInputs() {
      const emailValue = email.value;
      const passwordValue = password.value;

      if (emailValue === "") {
        setErrorFor(email, "O email é obrigatório.");
      } else if (!checkEmail(emailValue)) {
        setErrorFor(email, "Por favor, insira um email válido.");
      } else {
        setSuccessFor(email);
      }

      if (passwordValue === "") {
        setErrorFor(password, "A senha é obrigatória.");
      } else if (passwordValue.length < 7) {
        setErrorFor(password, "A senha precisa ter no mínimo 8 caracteres.");
      } else {
        setSuccessFor(password);
      }


      const formControls = form.querySelectorAll(".form-control");

      const formIsValid = [...formControls].every((formControl) => {
        return formControl.className === "form-control success";
      });

      if (formIsValid) {
        console.log("O formulário está 100% válido!");
      }
    }

    function setErrorFor(input, message) {
      const formControl = input.parentElement;
      const small = formControl.querySelector("small");

      // Adiciona a mensagem de erro
      small.innerText = message;

      // Adiciona a classe de erro
      formControl.className = "form-control error";
    }

    function setSuccessFor(input) {
      const formControl = input.parentElement;

      // Adiciona a classe de sucesso
      formControl.className = "form-control success";
    }

    function checkEmail(email) {
      return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(
        email
      );
    }
  </script>
</body>

</html>
